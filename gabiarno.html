<!DOCTYPE>

<head>

    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//maxcdn.bootstrapcdn.com">
    <link rel="dns-prefetch" href="//code.jquery.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

</head>

<body>
    <header class="site-header container">
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand">
                <img class="img-fluid" src="https://codeyourfuture.co/img/ico/cyf_brand.png" alt="Logo for Groupstrap">
                <h1 class="sr-only">Groupstrap | A CodeYourFuture Joint</h1>
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div role="main" id="content" class="container site-content">
        <div class="row">
            <div class="col">

                <!-- Add your Bootstrap components here -->
                <div class="d-grid gap-3">
                    <div class="card" style="width: 29rem;">
                        <div class="card-body p-2">
                            <h5 class="card-title">Card 1</h5>
                            <h6 class="card-subtitle mb-2 text-muted">My First Card</h6>
                            <p class="card-text">This card is a test</p>
                            <a href="#" class="card-link">My link</a>
                            <a href="#" class="card-link">My Another link</a>
                        </div>
                    </div>
                    <div class="card p-2" style="width: 29rem;">
                        <img src="https://images.unsplash.com/photo-1644451922287-f33c655abb77?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1175&q=80" class="card-img-top" alt="mountain image">
                        <div class="card-body">
                            <p class="card-text">This is a card within an image</p>
                        </div>
                    </div>
                    <div class="card p-2" style="width: 29rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">My first list item</li>
                            <li class="list-group-item">My second item</li>
                            <li class="list-group-item">And my third item</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
